name: Deploy to AWS
on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - ".github/workflows/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Create deployment package
        run: |
          pwd
          # cd src/simple-web
          zip -r ../../deploy.zip ./*

      - name: Upload to S3
        run: |
          aws s3 cp deploy.zip s3://${{ secrets.S3_BUCKET }}/deploy.zip

      - name: Start CodeDeploy deployment
        run: |
          aws deploy create-deployment \
            --application-name simple-web-app \
            --deployment-group-name simple-web-deploy-group \
            --s3-location bucket=${{ secrets.S3_BUCKET }},key=deploy.zip,bundleType=zip

      - name: Wait for deployment to complete
        run: |
          aws deploy wait deployment-successful --deployment-id $(aws deploy get-deployment --query 'deploymentInfo.deploymentId' --output text)
