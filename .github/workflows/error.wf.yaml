name: Workflow Commands
on: [push]

jobs:
  testing-wf-commands:
    runs-on: ubuntu-latest
    steps:
      - name: Setting an error message
        run: echo "::error::Missing semicolon"
      - name: Setting a debug message with params 
      #Debug 메시지는 나오지 않는데, 나오게 하려면 settings → secret and variables → actions → Repository Secret → New Repository Secret → ACTIONS_STEP_DEBUG=true 
        run: echo "::debug::Missing Semicolon"
      - name: Setting an warning message with params
        run: echo "::warnin::Missing Semicolon"
      - name: Setting an notice message with params
        run: echo "::notice::Missing Semicolon"
      - name: Group of logs
        run: |
          echo "::group::My group title"
          echo "Inside group"
          echo "Inside group 2"
          echo "Inside group 3"
          echo "::endgroup::"